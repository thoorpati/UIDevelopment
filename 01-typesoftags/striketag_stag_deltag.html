<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tags</title>
</head>
<body>
    <!--depricated-->
    <P>product was delayed <strike> thursday </strike></P>

    <!--non schematic tag-->
    <P>product was delayed <s> thursday </s></P>

    <!--schematic tag-->
    <P>product was delayed <del> thursday </del></P>
</body>
</html>
